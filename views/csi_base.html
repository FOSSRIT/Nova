<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{=T.accepted_language or 'en'}}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{=response.title or request.application}}</title>
<link href="{{=URL(request.application,'static','csi_main.css')}}" rel="stylesheet" type="text/css" />
{{include 'web2py_ajax.html'}}
</head>

<body>
<div class="flash">{{=response.flash or ''}}</div>
<div style="background: #999;">
{{if auth.is_logged_in():}}
  
Hello
<a href="{{=URL('main', 'nodeid', args=auth.user.home_node)}}">{{=get_home_node().name}}</a>. |
<a href="{{=URL('default','user',args='logout')}}">Logout</a>
{{else:}}
<a href="{{=URL('default','user',args='login')}}">Login</a>
{{pass}}

<form method="get" action="{{=URL('main','search')}}" style="display:inline">
Search: <input type="text" name="query">
<input type="submit" value="Search">
</form>

</div>
    <div id="container">
        <div id="header">
            <p>header</p>
        </div> <!-- end header -->

        <div id="navigation">
        <ul>
        {{for men_link in response.menu:}}
            <li><a href="{{=men_link[1]}}">{{=men_link[0]}}</a></li>
        {{pass}}
        </ul>
        </div> <!--end navigation -->

        {{include}}

        <br class="clearfloat" />

    </div><!-- end Container -->

    <div id="footer">
       <p>footer</p>
        </div> <!-- end footer -->
</body>
</html>
