{{extend 'csi_node.html'}}

{{if auth.is_logged_in() and (node.type.public or node.id == auth.user.home_node):}}
    <div class="nodeTopLinks">
        <a href="{{=URL('edit','node', args=[node.url])}}">Edit Node</a>
        <a href="{{=URL('edit','link', args=node.url)}}"  >Link Node</a>
    </div>
{{pass}}
<br />

    <div id="nodeTitle">
        {{=node.name}}
    </div> <!-- end nodeTitle -->
    
    <div id="bigPic">
          <img src="{{=node.picURL}}"  width="300px" />
    </div> <!-- end bigPic -->
     
    <div id="sideStats">
    
    {{for x in node_attributes:}}
        
        <div class="statTitle">
            {{=x.vocab.value}}
        </div> <!-- end statTitle -->
            
        <div class="statValue">
            {{=MARKMIN(x.value)}}
        </div> <!-- end statValue -->
        
    {{pass}}
    
    </div> <!-- end sideStats -->
    
    
    
    <div id="descriptionBox">
       {{=MARKMIN(node.description)}} 
    </div> <!-- end description -->
