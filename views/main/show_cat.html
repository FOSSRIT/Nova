{{extend 'csi_view.html'}}
<script>
var autoload_request_url = 'http://beta.innovation.rit.edu/csi2/main/category_ajax/People';
</script>

<script>
var nodes = Array();

function display_nodes(filter){
    $("#TARGET").empty()
    var i = 0;
    $.each(nodes, function(key,val){
        if( filter == null || val.name.toLowerCase().indexOf(filter.toLowerCase()) != -1 ){
        if( i < 9 ){
            var html_add = "\
                <div class='nodeBox'>\
                    <a href='/csi2/main/node/" + val.url + "'>\
                        <div class='nodePic'>\
                            <img src='" +
                                ((val.picFile==null)?"/csi2/static/images/placeholder.png":"/csi2/default/download/"+val.picFile) +
                            "' width='160px'></div>\
                        <div class='nodeName'>" + val.name + "</div>\
                    </a>\
                 </div>";
        
            $("#TARGET").append( html_add );
        }else{
            var html_add = "\
                <div class='nodeListing'>\
                    <a href='/csi2/main/node/" + val.url + "'>\
                        <div class='nodeName'>" + val.name + "</div>\
                    </a>\
                 </div>";
            $("#TARGET").append( html_add );
        }
        i++;
        }
    });
}

$(document).ready(function(){
    $.getJSON( autoload_request_url,
        function(data){
            nodes = data.rows;
            display_nodes();
        }
    );
});
</script>

<div id="viewbar"><h1 style="float:left; margin:20px; color:#FFF;">People</h1></div>
<div style="float: right;">
<form>
    Search: <input type="text" name="search_filter" onkeyup="display_nodes(this.value);" />
</form>
</div>
<div id="TARGET" style="clear:both;">
Loading Content...
</div>
<br style="clear:both;" />
