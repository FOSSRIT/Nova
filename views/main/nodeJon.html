{{extend 'csi_node.html'}}

<a href="http://{{=request.env.http_host}}/{{=request.application}}/{{=request.controller}}/edit/{{=node.url}}">Edit this Node</a>
<br />
<br />
    <pre>{{=node.name}}
    {{=BEAUTIFY(node)}}
    </pre>
    
    
    <div id="nodeTitle">
        {{=node.name}}
    </div>
    
    <div id="bigPic">
          <img src="{{=node.picURL}}"  width="300px" />    
    </div>
    
    <div id="sideStats">
    
        {{for x in data:}}

       {{vocab = db(db.vocab.id==x.vocab).select()}}

        {{if len(vocab) != 0:}}
        
        <div class="statTitle">
            {{=vocab[0].value}}
        </div>
            
        <div class="statValue">
            {{=x.value}}
        </div>
        
        {{pass}}
        {{pass}}
    
    </div>
